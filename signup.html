<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARET — Create account</title>
  <meta name="description" content="ARET — create account. Cosmic + Ancient Egyptian theme." />
  <!-- Fonts (optional; styles.css also imports these) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Shared stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- decorative layers -->
  <div class="starfield" aria-hidden="true"></div>
  <div class="nebula" aria-hidden="true"></div>

  <div class="wrap" role="main">
    <!-- Brand panel (visible on desktop) -->
    <aside class="brand" aria-hidden="true">
      <div class="logo">
        <svg width="54" height="54" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect x="2" y="2" width="60" height="60" rx="10" fill="rgba(255,215,110,0.03)" stroke="rgba(255,215,110,0.08)"/>
          <path d="M32 14 L44 30 L20 30 Z" fill="url(#g)"/>
          <defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#FFD36E"/><stop offset="1" stop-color="#4EE2C7"/></linearGradient></defs>
        </svg>

        <div>
          <div class="title">ARET</div>
          <div class="tag">Cosmic • Hieroglyphic • Competitive</div>
        </div>
      </div>

      <div style="margin-top:14px;color:var(--muted);max-width:320px">
        Create your account to participate in rounds, submit solutions, and track your ranking.
      </div>

      <div style="margin-top:auto;font-size:13px;color:var(--muted)">
        Designed for the competition · Fully responsive · Progressive
      </div>
    </aside>

    <!-- Sign-up card -->
    <section class="card" aria-labelledby="create-account">
      <div class="head">
        <div>
          <h2 id="create-account">Create account</h2>
          <p class="lead">Join <strong>ARET</strong> — sign up and start competing.</p>
        </div>

        <div style="width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04)">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="var(--gold)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M12 2 L15 8 L22 9 L17 14 L18 21 L12 18 L6 21 L7 14 L2 9 L9 8 Z" />
          </svg>
        </div>
      </div>

      <!-- Form (js/auth.js will hook this: hookSignup) -->
      <form id="signupForm" novalidate>
        <div class="field">
          <label for="fullName">Full name</label>
          <input id="fullName" name="fullName" type="text" class="input" placeholder="Your full name" autocomplete="name" required>
        </div>

        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" class="input" placeholder="Public username" autocomplete="username" required>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" class="input" placeholder="you@example.com" autocomplete="email" required>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div style="position:relative">
            <input id="password" name="password" type="password" class="input" placeholder="Create a strong password" autocomplete="new-password" required>
            <button type="button" id="togglePwd" aria-label="Show password" style="position:absolute;right:10px;top:50%;transform:translateY(-50%);background:none;border:none;color:var(--muted);font-size:13px;cursor:pointer">Show</button>
          </div>

          <div style="margin-top:8px;display:flex;gap:12px;align-items:center">
            <div style="flex:1">
              <div class="strength" id="strength"><i></i></div>
            </div>
            <div id="strengthText" style="min-width:84px;text-align:right;font-size:13px;color:var(--muted)"></div>
          </div>
        </div>

        <div class="field">
          <label for="confirm">Confirm password</label>
          <input id="confirm" name="confirm" type="password" class="input" placeholder="Repeat password" autocomplete="new-password" required>
        </div>

        <div class="controls" style="margin-top:6px;align-items:center">
          <label class="checkbox"><input type="checkbox" id="agree" name="agree" required> I agree to the <a href="#" class="link">Terms &amp; Conditions</a></label>
        </div>

        <div style="margin-top:16px;display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap">
          <button type="submit" class="btn primary">Create account</button>
          <div style="flex:1;text-align:right">
            <a href="login.html" class="link" style="font-size:13px">Sign in</a>
          </div>
        </div>

        <div id="error" role="alert" class="error" aria-live="polite" style="display:none"></div>
        <div id="success" class="muted-small" style="display:none;color:#baf3d9"></div>
      </form>

      <div class="pyramids" aria-hidden="true">
        <svg width="160" height="80" viewBox="0 0 160 80" fill="none" aria-hidden="true">
          <path d="M10 70 L80 10 L150 70 Z" fill="#07142a" stroke="rgba(78,226,199,0.16)" stroke-width="0.6"/>
          <path d="M40 70 L80 30 L120 70 Z" fill="#0b1220" stroke="rgba(255,211,110,0.14)" stroke-width="0.6"/>
        </svg>
      </div>
    </section>
  </div>

  <!-- Shared script: contains signup hooks and demo flow. Replace demo endpoints inside js/auth.js with your backend. -->
  <script src="js/auth.js" defer></script>
</body>
</html>
